<!DOCTYPE html>

<html ng-app="myapp">
  <head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="shortcut icon" type="image/png" href="/public/img/favicon.png">
    <script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/myapp.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
  </head>

  <body ng-controller="MainController">
  	<h1>User Items</h1>
  	<input type="text" placeholder="Please input some words ..." ng-model="message">
  	<p>input:{{ message }}</p>
    <p>{{message + message}}</p>
    <p ng-bind="message"></p>

    <div style="width: 68%; float:left; height: 100%">
      <b>Origin </b>
      <input type="text" placeholder="Origin" ng-model="origin" ng-init="origin='paris'">

      <b>Destionation </b>
      <input type="text" placeholder="Destination" ng-model="destination" ng-init="destination='berlin'">

      <b>Mode of Travel: </b>
      <select ng-model="travelMode" ng-init="travelMode='DRIVING'">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>

      <map zoom="14" center={{ origin }} style="height:100%" >
        <directions 
          draggable="true"
          panel="directions-panel"
          travel-mode="{{travelMode}}"
          origin="{{origin}}"
          destination="{{destination}}">
        </directions>
      </map> 
      Directions path length:
        {{map.directionsRenderers[0].directions.routes[0].overview_path.length}}
    </div>

    <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
  </body>
</html>
